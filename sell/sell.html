    <div id="addcon">
        <div id="addmenu">
        <div id="addbut" onclick="showform()">
        </div>

        <div class="item" id="item2">mobile</div>

        </div>
        <div id="formcon">
            <div id="noform">

            </div>
            <div id="addform">
               
                <form action="" onsubmit="return false;">
                    <div class="mb-3">
                      <label for="yourname" class="form-label">Your Name</label>
                      <input type="text" class="form-control" id="yn" required>
                    </div>
                    <div class="mb-3">
                      <label for="producttitle" class="form-label">Product Title</label>
                      <input type="text" class="form-control" id="producttitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Product Description  </label><span id="charcount">0/100</span>
                        <textarea id="description" cols="30" rows="3" maxlength="100" required></textarea>
                        
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Expected Price</label>
                        <input type="text" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <div class="mb-3">
                        <div>Upload 4 Images</div>
                    <div id="imgpreview" class="mb-3">
                        <label for="img1" id="lab1" class="lab"></label>
                        <input type="file" id="img1" accept="image/png, image/gif, image/jpeg, image/jpg">
                        <label for="img2" id="lab2" class="lab"></label>
                        <input type="file" id="img2" accept="image/png, image/gif, image/jpeg, image/jpg">
                        <label for="img3" id="lab3" class="lab"></label>
                        <input type="file" id="img3" accept="image/png, image/gif, image/jpeg, image/jpg">
                        <label for="img4" id="lab4" class="lab"></label>
                        <input type="file" id="img4" accept="image/png, image/gif, image/jpeg, image/jpg">
                        
                        
                    </div>
                    <div id="imgwarn">*Pics Not Uploaded</div>
                </div>
                    <div id="formbut">
                    <button type="submit" class="btn btn-success" id="done" onclick="donefun()">Done</button>
                    <button type="reset" class="btn btn-danger" id="cancel" onclick="cancelfun()">Cancel</button>
                    </div>
                  </form>


            </div>
        </div>
    </div>
